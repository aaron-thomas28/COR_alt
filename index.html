<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder of Rajagiri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">

    <script type="module" crossorigin="" src="/assets/index-klJ1Bmag.js"></script>
    <link rel="stylesheet" crossorigin="" href="styles.css">

    <style>
        /* Loading Spinner Style */
        #loader {
            text-align: center;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 20px;
            color: white;
            padding: 20px;
        }

        /* PERFORMANCE FIX: Helps browser skip rendering off-screen items */
        .participant {
            content-visibility: auto;
            contain-intrinsic-size: 1px 60px;
            /* Approximates height of a row */
        }
    </style>
</head>

<body>
    <div id="leaderboard-app">
        <h1 class="title">Coder Of Rajagiri</h1>
        <h2 class="title">Round 1</h2>

        <div id="loader">Fetching Leaderboard Data...</div>

        <div class="podium" id="podium-container" style="display:none;">
        </div>

        <div class="lead-board" id="list-container" style="display:none;">
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SHEET_ID = "10FLLK9feza5MinoA-C6-FYdjdG33rMrx_YCFCZIxweE";
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
        const DEFAULT_IMG = "gold_medal.png";

        async function initLeaderboard() {
            try {
                const response = await fetch(CSV_URL);
                const dataText = await response.text();

                if (dataText.includes("<!DOCTYPE html>")) {
                    throw new Error("Google Sheet is not public. Please share as 'Anyone with link'.");
                }

                const rawData = csvToJson(dataText);
                const sortedData = rawData.sort((a, b) => parseFloat(b.Points) - parseFloat(a.Points));

                const top3 = sortedData.slice(0, 3);
                const rest = sortedData.slice(3);

                // Use requestAnimationFrame to prevent UI blocking
                requestAnimationFrame(() => {
                    renderPodium(top3);
                    renderList(rest, 4);

                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('podium-container').style.display = 'flex';
                    document.getElementById('list-container').style.display = 'block';
                });

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerText = "Error loading data: " + error.message;
            }
        }

        function renderPodium(data) {
            const container = document.getElementById('podium-container');
            const first = data[0] || { Name: "-", Points: "-", Image: DEFAULT_IMG };
            const second = data[1] || { Name: "-", Points: "-", Image: DEFAULT_IMG };
            const third = data[2] || { Name: "-", Points: "-", Image: DEFAULT_IMG };

            container.innerHTML = `
                    <div class="box one">
                        <img class="imgpod img1" src="${second.Image || DEFAULT_IMG}" alt="profile img">
                        <span class="namepod">${second.Name}</span>
                        <span class="podium-sem">${second.Sem}</span>
                        <span class="rankpod rank1">2nd</span>
                        <span class="scoretxt">SCORE</span>
                        <span class="scorepod">${second.Points}</span>
                    </div>
                    <div class="box two">
                        <img class="imgpod img2" src="${first.Image || DEFAULT_IMG}" alt="profile img">
                        <span class="namepod">${first.Name}</span>
                        <span class="podium-sem">${first.Sem}</span>
                        <span class="rankpod rank2">1st</span>
                        <span class="scoretxt">SCORE</span>
                        <span class="scorepod">${first.Points}</span>
                    </div>
                    <div class="box three">
                        <img class="imgpod img3" src="${third.Image || DEFAULT_IMG}" alt="profile img">
                        <span class="namepod">${third.Name}</span>
                        <span class="podium-sem">${third.Sem}</span>
                        <span class="rankpod rank3">3rd</span>
                        <span class="scoretxt">SCORE</span>
                        <span class="scorepod">${third.Points}</span>
                    </div>
                `;
        }

        function renderList(data, startRank) {
            const container = document.getElementById('list-container');

            // Optimization: Use map and join instead of repeated string concatenation
            const html = data.map((player, index) => {
                const rank = startRank + index;
                const img = player.Image || DEFAULT_IMG;

                // Added loading="lazy" to improve scrolling performance
                return `
                    <div class="participant">
                        <div class="playerdetails">
                            <span class="leadrank">${rank}</span>
                            <span class="leadname">${player.Name}</span>
                            <span class="list-sem">${player.Sem}</span>
                        </div>
                        <span class="leadscore">${player.Points}</span>
                    </div>
                    `;
            }).join('');

            container.innerHTML = html;
        }

        function csvToJson(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());

            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let obj = {};
                headers.forEach((header, i) => {
                    let val = values[i] ? values[i].trim() : "";
                    val = val.replace(/^"|"$/g, '');
                    obj[header] = val;
                });
                return obj;
            });
        }

        initLeaderboard();

    </script>
</body>

</html>
